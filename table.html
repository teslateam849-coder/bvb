<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جدول المتسابقين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>جدول المتسابقين</h2>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>الرقم الجامعي</th>
        <th>وقت الدخول</th>
        <th>العلامة</th>
      </tr>
    </thead>
    <tbody id="participantsTable">
      <!-- سيتم ملء الجدول من localStorage -->
    </tbody>
  </table>

  <script>
    const participants = JSON.parse(localStorage.getItem("contestantResults")) || [];

    const tableBody = document.getElementById("participantsTable");
    participants.forEach(p => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.name}</td>
        <td>${p.phone}</td>
        <td>${p.universityId || '-'}</td>
        <td>${p.time || '-'}</td>
        <td>${p.score ?? '-'}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
