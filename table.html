<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول المشاركين</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 2em; background: white; }
    th, td { padding: 1em; border: 1px solid #ccc; text-align: center; }
    body { font-family: Arial; background: #f0f0f0; padding: 2em; direction: rtl; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaVUoJm1_m2Cg-qZPjjMfJzCMxM81v-ig",
      authDomain: "tesla-2ed15.firebaseapp.com",
      databaseURL: "https://tesla-2ed15-default-rtdb.firebaseio.com",
      projectId: "tesla-2ed15",
      storageBucket: "tesla-2ed15.firebasestorage.app",
      messagingSenderId: "728875030496",
      appId: "1:728875030496:web:25b5477635dea1e291bd85",
      measurementId: "G-F6NKFKLHDH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>

  <h2>قائمة المشاركين</h2>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>الرقم الجامعي</th>
        <th>الوقت</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody id="participantsTable"></tbody>
  </table>

  <script>
    db.ref("contestants").once("value", snapshot => {
      const tableBody = document.getElementById("participantsTable");
      snapshot.forEach(child => {
        const p = child.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.phone}</td>
          <td>${p.universityId || '-'}</td>
          <td>${p.time || '-'}</td>
          <td>${p.score ?? '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>

</body>
</html>
