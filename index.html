<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f9f9f9; direction: rtl; }
    form { background: white; padding: 2em; border-radius: 1em; max-width: 400px; margin: auto; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin: 1em 0 0.5em; }
    input[type="text"] { width: 100%; padding: 0.5em; }
    button { margin-top: 1em; padding: 0.7em; width: 100%; }
  </style>

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaVUoJm1_m2Cg-qZPjjMfJzCMxM81v-ig",
      authDomain: "tesla-2ed15.firebaseapp.com",
      databaseURL: "https://tesla-2ed15-default-rtdb.firebaseio.com",
      projectId: "tesla-2ed15",
      storageBucket: "tesla-2ed15.firebasestorage.app",
      messagingSenderId: "728875030496",
      appId: "1:728875030496:web:25b5477635dea1e291bd85",
      measurementId: "G-F6NKFKLHDH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // تسجيل البيانات عند الضغط على زر "ابدأ الاختبار"
    document.getElementById("contestantForm").onsubmit = async (e) => {
      e.preventDefault();

      const name = document.getElementById("cname").value.trim();
      const phone = document.getElementById("cphone").value.trim();
      const studentId = document.getElementById("cstudentid").value.trim();
      const entryTime = new Date().toLocaleString();

      if (!name || !phone || !studentId) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      const contestant = {
        name,
        phone,
        universityId: studentId,
        time: entryTime,
        score: 0
      };

      try {
        const newRef = push(ref(db, "contestants"));
        await set(newRef, contestant);

        localStorage.setItem("currentContestantKey", newRef.key);
        localStorage.setItem("currentContestant", JSON.stringify(contestant));

        window.location.href = "contestant.html";
      } catch (error) {
        console.error("فشل حفظ البيانات:", error);
        alert("حدث خطأ أثناء التسجيل. حاول مرة أخرى.");
      }
    };
  </script>
</head>
<body>

  <form id="contestantForm">
    <h2>تسجيل متسابق</h2>
    <label>الاسم الكامل:</label>
    <input type="text" id="cname" required>

    <label>رقم الهاتف:</label>
    <input type="text" id="cphone" required>

    <label>الرقم الجامعي:</label>
    <input type="text" id="cstudentid" required>

    <button type="submit">ابدأ الاختبار</button>
  </form>

</body>
</html>
